  namespace: openshift-lws-operator
data:
  controller_manager_config.yaml: |
    apiVersion: config.lws.x-k8s.io/v1alpha1
    kind: Configuration
    internalCertManagement:
      enable: false
    leaderElection:
      leaderElect: true
